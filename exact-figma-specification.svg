<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">

  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#2C4563">
    ✅ EXACT FIGMA SPECIFICATION (From API)
  </text>

  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#DC3545">
    Boolean SUBTRACT Operation - NOT Radial Gradients!
  </text>

  <!-- Main Layout -->
  <g transform="translate(100, 120)">

    <!-- Sidebar (Orange) -->
    <rect x="0" y="0" width="250" height="500" fill="#F68723"/>
    <text x="125" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      SIDEBAR (#F68723)
    </text>

    <!-- Content Area (White) -->
    <rect x="250" y="0" width="500" height="500" fill="#FFFFFF"/>
    <text x="500" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C4563">
      CONTENT AREA (#FFFFFF)
    </text>

    <!-- Inactive item -->
    <rect x="32" y="80" width="186" height="54" rx="27" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="112" font-family="Arial" font-size="15" fill="#FFFFFF">Dashboard</text>

    <!-- ACTIVE TAB - EXACT FIGMA RECREATION -->
    <defs>
      <!-- Clip path for boolean subtraction -->
      <clipPath id="concave-clip">
        <!-- Main rectangle -->
        <rect x="32" y="154" width="186" height="74" rx="37" ry="37"/>

        <!-- Subtract area on right side (42×148px) -->
        <!-- This is created by subtracting two rotated rounded rectangles -->
      </clipPath>

      <!-- Define the boolean subtraction mask -->
      <mask id="concave-mask">
        <!-- Main shape (white = visible) -->
        <rect x="32" y="154" width="186" height="74" fill="white"/>
        <rect x="0" y="154" width="32" height="74" fill="white"/>
        <rect x="218" y="154" width="32" height="74" fill="white"/>

        <!-- Top-left corner radius -->
        <circle cx="69" cy="191" r="37" fill="white"/>
        <rect x="32" y="154" width="74" height="74" fill="white"/>

        <!-- Bottom-left corner radius -->
        <circle cx="69" cy="191" r="37" fill="white"/>

        <!-- Subtract top concave (black = invisible) -->
        <circle cx="218" cy="154" r="37" fill="black"/>
        <rect x="218" y="117" width="37" height="37" fill="white"/>

        <!-- Subtract bottom concave (black = invisible) -->
        <circle cx="218" cy="228" r="37" fill="black"/>
        <rect x="218" y="228" width="37" height="37" fill="white"/>
      </mask>
    </defs>

    <!-- Active Orders Tab with Exact Figma Shape -->
    <g mask="url(#concave-mask)">
      <!-- Base rectangle with cream fill (NOT white!) -->
      <path d="
        M 32 191
        Q 32 154 69 154
        L 218 154
        L 218 228
        L 69 228
        Q 32 228 32 191
        Z
      " fill="#FFF3E7"/>

      <!-- Extension creating concave effect -->
      <rect x="218" y="154" width="42" height="74" fill="#FFF3E7"/>

      <!-- Top concave curve cutout -->
      <circle cx="218" cy="154" r="37" fill="#F68723"/>

      <!-- Bottom concave curve cutout -->
      <circle cx="218" cy="228" r="37" fill="#F68723"/>
    </g>

    <!-- Orders text -->
    <text x="90" y="196" font-family="Arial" font-size="16" font-weight="600" fill="#F68723">
      Orders
    </text>

    <!-- Inactive item -->
    <rect x="32" y="248" width="186" height="54" rx="27" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="280" font-family="Arial" font-size="15" fill="#FFFFFF">NDR</text>

    <!-- Annotations -->

    <!-- Main rectangle annotation -->
    <rect x="350" y="160" width="400" height="160" fill="#FFF9E6" stroke="#F68723" stroke-width="2" rx="8"/>
    <text x="550" y="185" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C4563">
      FIGMA API SPECIFICATIONS
    </text>

    <text x="370" y="210" font-family="Arial" font-size="13" font-weight="bold" fill="#DC3545">
      Rectangle 49 (Main Shape):
    </text>
    <text x="385" y="228" font-family="Arial" font-size="12" fill="#666">
      • Size: 186px × 74px
    </text>
    <text x="385" y="244" font-family="Arial" font-size="12" fill="#666">
      • Corner Radii: [37, 0, 0, 37]
    </text>
    <text x="385" y="260" font-family="Arial" font-size="12" fill="#666">
      • Fill: rgb(255, 243, 231) ← CREAM, not white!
    </text>

    <text x="370" y="285" font-family="Arial" font-size="13" font-weight="bold" fill="#DC3545">
      Boolean SUBTRACT Operation:
    </text>
    <text x="385" y="303" font-family="Arial" font-size="12" fill="#666">
      • Cutout: 42px × 148px (right side)
    </text>
    <text x="385" y="319" font-family="Arial" font-size="12" fill="#666">
      • Uses 2 rotated rectangles (194×74, 37px radius)
    </text>
    <text x="385" y="335" font-family="Arial" font-size="12" fill="#666">
      • Creates smooth concave curves
    </text>

    <!-- Measurement arrows -->
    <line x1="32" y1="245" x2="218" y2="245" stroke="#28A745" stroke-width="2"/>
    <text x="125" y="265" font-family="Arial" font-size="12" font-weight="bold" fill="#28A745" text-anchor="middle">
      186px
    </text>

    <line x1="225" y1="154" x2="255" y2="154" stroke="#DC3545" stroke-width="2"/>
    <line x1="225" y1="228" x2="255" y2="228" stroke="#DC3545" stroke-width="2"/>
    <text x="265" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="#DC3545">
      74px
    </text>

  </g>

  <!-- Implementation Guide -->
  <rect x="100" y="640" width="800" height="40" fill="#E8F5E9" stroke="#28A745" stroke-width="2" rx="6"/>
  <text x="500" y="665" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C4563">
    ⚠️ IMPLEMENTATION: Need CSS clip-path or SVG mask - Radial gradients WON'T work!
  </text>

</svg>
